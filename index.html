<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #163f68; /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: rgb(70, 141, 192);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 330px;
    }
    .display {
      height: 60px;
      margin-bottom: 20px;
      text-align: right;
      font-size: 1.5rem;
      padding: 10px;
      border: 1px solid #e10303;
      border-radius: 10px;
      display:flex;
      justify-content: center;
      align-items: center;
      
    }
    .btn-custom {
      height: 60px;
      font-size: 1.2rem;
    }
    .btn-plus {
      height: 128px; /* make + button taller */
    }
  </style>
</head>
<body>

  <div class="calculator">
    <!-- Display -->
    <input type="text" class=" display mb-3 " id="result" readonly>

    <!-- Row 1 -->
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('7')">7</button></div>
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('8')">8</button></div>
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('9')">9</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100 btn-custom" onclick="appendValue('/')">÷</button></div>
    </div>

    <!-- Row 2 -->
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('4')">4</button></div>
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('5')">5</button></div>
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('6')">6</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100 btn-custom" onclick="appendValue('*')">×</button></div>
    </div>

    <!-- Row 3 -->
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('1')">1</button></div>
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('2')">2</button></div>
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('3')">3</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100 btn-custom" onclick="appendValue('-')">−</button></div>
    </div>

    <!-- Row 4 -->
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-warning w-100 btn-custom" onclick="display('0')">AC</button></div>
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('0')">0</button></div>
      <div class="col-3"><button class="btn btn-light w-100 btn-custom" onclick="appendValue('.')">.</button></div>
      
      <div class="col-3" rowspan ="2"><button class="btn btn-secondary w-100 btn-plus" onclick="appendValue('+')">+</button></div>
    </div>

    <!-- Row 5 -->
    <div class="row g-4">
      <div class="col-4" ><button class="btn btn-danger w-100 btn-custom  " onclick="clearDisplay()">Clear</button></div>
      <div class="col-4" ><button class="btn btn-success w-100 btn-custom ms-4" onclick="calculate()">=</button></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>

//     result is now pointing to that <input> element.
//  result.value refers to the current text inside the input box.




    function appendValue(val) {
       
      result.value += val;
    }

    

    function clearDisplay() {
      result.value = result.value.slice(0,-1)
    }

     function display() {
    result.value = "";  
  }

    function calculate() {
     
        
        try{
result.value = eval(result.value);
        }
        catch(error){
          result.value="error"
          setTimeout(()=>{
            result.value=""
          },1000)

        }
        
    
      }
    

      
  </script>


</body>
</html>
